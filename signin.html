<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Pluralsight</title>
    <link rel="stylesheet" href="./styles/signin.css" />
    <link rel="icon" type="image/png"
        href="https://www.pluralsight.com/etc/clientlibs/pluralsight/main/images/favicons/android-chrome-192x192.png" />
</head>

<body>
    <div id="top_error">
        <div class="alert error" id="errorMessage">
            <div aria-label="close"><button class="close" onclick="closing_note()">x</button></div>
            <div class="validation-error">Invalid user name or password</div>
        </div>

    </div>
    <div id="container">
        <div id="block1">
            <div class="space"></div>
            <div class="signin">
                <div id="blk1_cont">
                    <div class="logo">
                        <img src="https://app.pluralsight.com/id/img/login-logo.png">
                    </div>

                    <form onsubmit="signin(event)" id="myForm" class="signInForm">
                        <div>
                            <label class="inp_label">Email or Username</label>
                            <input class="signin-inp" id="username" type="text" value="">
                        </div>
                        <div>
                            <label class="inp_label">Password</label>
                            <input class="signin-inp" id="password" type="password" value="">
                        </div>
                        <button type="submit" class="signin_btn" id="login">Sign in</button>
                    </form>
                    <div class="links">
                        <div>Forgot password?</div>
                        <div><a class="signin_link" href="#">Sign in with company or school</a></div>
                    </div>
                    <hr class="bar">
                    <div id="new_Acc"></div><a href="checkout.html" id="create-account-link" class="new_acc_btn">Create an
                        account</a>
                    <footer id="footer">
                        Copyright Â© 2004 - 2021 Pluralsight LLC. All rights reserved.
                        <div>
                            <div>Terms of Use</div>
                            <div>&nbsp;&nbsp;</div>|<div>&nbsp;&nbsp;</div>
                            <div>Privacy Policy</div>
                        </div>
                    </footer>
                </div>




            </div>
        </div>
        <div id="block2">
            <div class="blk2_cont">
                <div>
                    <div id="build_skills_img">
                        <img src="https://www.pluralsight.com/content/dam/pluralsight2/login/login-h1.png">
                    </div>
                    <a href="#" class="try_free">Try for free</a>
                    <div id="built_btr">
                        <img src="https://www.pluralsight.com/content/dam/pluralsight2/logos/logo-build-better.png"
                            class="better_img">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./scripts/checkout.js"></script>
</body>

</html>
